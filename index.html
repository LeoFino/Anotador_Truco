<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anotador de Truco</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a2e; /* Color de fondo azul oscuro */
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 90%;
            max-width: 500px;
            position: relative;
        }

        h1 {
            color: #f0e68c;
        }

        .team {
            margin-bottom: 20px;
        }

        .points {
            font-size: 2.5rem;
            margin: 10px 0;
            color: #f0e68c;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        button {
            background-color: #ffd700;
            border: none;
            padding: 10px;
            color: #333;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #ffa500;
        }

        .animation {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease-out;
            z-index: 10;
        }

        .fire {
            width: 200px;
            height: 200px;
        }

        .sparkles {
            width: 100px;
            height: 100px;
            background-image: url('chispas.png');
            background-size: cover;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Anotador de Truco</h1>

        <div class="team">
            <h2>Equipo 1</h2>
            <div id="points1" class="points">0</div>
            <div class="buttons">
                <button onclick="addPoint(1)">Agregar Punto</button>
                <button onclick="removePoint(1)">Quitar Punto</button>
            </div>
        </div>

        <div class="team">
            <h2>Equipo 2</h2>
            <div id="points2" class="points">0</div>
            <div class="buttons">
                <button onclick="addPoint(2)">Agregar Punto</button>
                <button onclick="removePoint(2)">Quitar Punto</button>
            </div>
        </div>

        <div id="animation" class="animation"></div>
    </div>

    <script>
        let points1 = 0;
        let points2 = 0;

        function addPoint(team) {
            if (team === 1) {
                points1++;
                updatePoints(1);
            } else {
                points2++;
                updatePoints(2);
            }
            showAnimation('sparkles');
        }

        function removePoint(team) {
            if (team === 1 && points1 > 0) {
                points1--;
                updatePoints(1);
            } else if (team === 2 && points2 > 0) {
                points2--;
                updatePoints(2);
            }
            showAnimation('fire');
        }

        function updatePoints(team) {
            if (team === 1) {
                document.getElementById('points1').textContent = points1;
            } else {
                document.getElementById('points2').textContent = points2;
            }
        }

        function showAnimation(type) {
            const animation = document.getElementById('animation');
            if (type === 'fire') {
                animation.innerHTML = '<iframe src="https://giphy.com/embed/oZYBdbW7TnhEQ" width="200" height="200" style="" frameBorder="0" class="giphy-embed fire" allowFullScreen></iframe><p><a href="https://giphy.com/gifs/fire-dark-burning-oZYBdbW7TnhEQ">via GIPHY</a></p>';
            } else {
                animation.innerHTML = ''; // Limpiar el contenido para otras animaciones
            }
            animation.style.opacity = 1;
            setTimeout(() => {
                animation.style.opacity = 0;
                animation.innerHTML = ''; // Limpiar el contenido después de mostrar la animación
            }, 2000); // Ajustar el tiempo según la duración de la animación
        }
    </script>
</body>
</html>
